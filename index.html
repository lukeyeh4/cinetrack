<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTrack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="bg-layer"></div>

    <header>
        <div class="logo">
            <i class="fas fa-film"></i> CineTrack
        </div>
        
        <nav>
            <button class="nav-btn active" onclick="switchTab('library')">Library</button>
            <button class="nav-btn" onclick="switchTab('stats')">Stats</button>
            <button class="nav-btn" onclick="switchTab('settings')"><i class="fas fa-cog"></i> Settings</button>
        </nav>
    </header>

    <main>
        <div id="library-view">
            
            <section class="add-section">
                <form id="movie-form">
                    <input type="hidden" id="edit-id"> <div class="form-row">
                        <input type="text" id="title" placeholder="Enter Title..." required autocomplete="off">
                        <select id="type" onchange="toggleTVFields()">
                            <option value="Movie">Movie</option>
                            <option value="TV Show">TV Show</option>
                        </select>
                    </div>

                    <div id="tv-fields" class="form-row hidden">
                        <input type="number" id="season" placeholder="Season" min="1">
                        <input type="number" id="episode" placeholder="Episode" min="1">
                    </div>

                    <div class="form-row">
                        <select id="status">
                            <option value="towatch">To Watch</option>
                            <option value="watching">Watching</option>
                            <option value="seen">Seen</option>
                        </select>
                        <input type="number" id="rating" min="1" max="10" placeholder="Score /10">
                        <input type="date" id="date-watched">
                    </div>

                    <textarea id="notes" placeholder="Add notes..."></textarea>
                    <button type="submit" id="submit-btn" class="add-btn"><i class="fas fa-plus"></i> Add to Library</button>
                    <button type="button" id="cancel-edit" class="danger-btn hidden" onclick="cancelEditMode()">Cancel Edit</button>
                </form>
            </section>

            <div class="controls-bar">
                <input type="text" id="search-bar" placeholder="Search library..." onkeyup="handleSearch()">
                
                <div class="filter-group">
                    <button class="filter-btn active" onclick="filterMovies('all')">All</button>
                    <button class="filter-btn" onclick="filterMovies('towatch')">To Watch</button>
                    <button class="filter-btn" onclick="filterMovies('watching')">Watching</button>
                    <button class="filter-btn" onclick="filterMovies('seen')">Seen</button>
                </div>

                <label class="toggle-container">
                    <input type="checkbox" id="hide-seen-toggle" onchange="renderMedia()">
                    <span>Hide Watched</span>
                </label>
            </div>

            <section class="grid-container" id="movie-list">
                </section>
        </div>

        <div id="stats-view" class="hidden">
            <div class="stats-container">
                <h2>Library Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Items</h3>
                        <p id="stat-total">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Movies</h3>
                        <p id="stat-movies">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>TV Shows</h3>
                        <p id="stat-shows">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Minutes (Est.)</h3>
                        <p id="stat-mins">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="settings-view" class="hidden">
            <div class="settings-card">
                <h2><i class="fas fa-palette"></i> Appearance</h2>
                
                <div class="setting-item">
                    <label>Liquid Glass Mode</label>
                    <input type="checkbox" id="glass-toggle" onchange="toggleGlassMode(this.checked)">
                </div>

                <div class="setting-item">
                    <label>Accent Color</label>
                    <input type="color" id="color-picker" value="#6c5ce7" onchange="updateAccentColor(this.value)">
                </div>

                <div class="setting-item">
                    <label>Text Color</label>
                    <input type="color" id="text-color-picker" value="#ffffff" onchange="updateTextColor(this.value)">
                </div>

                <div class="setting-item">
                    <label>Custom Background</label>
                    <button class="upload-btn" onclick="document.getElementById('bg-upload').click()">
                        <i class="fas fa-upload"></i> Upload Image
                    </button>
                    <input type="file" id="bg-upload" accept="image/*" hidden onchange="uploadBackground(this)">
                </div>
                
                <div class="setting-item">
                    <label>Reset Theme</label>
                    <button class="danger-btn" onclick="resetTheme()">Reset to Default</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
